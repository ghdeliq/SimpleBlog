<body>
<form action="/xgxx/" method="post" name="xgxx" >
<div class="fh5co-loader"></div>

<div id="page">	
<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" style="background-image:url(images/cover_bg_3.jpg);" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<div class="display-t js-fullheight">
					<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
						<div class="profile-thumb" style="background: url({% static 'pinfo/images/user-3.jpg' %});"></div>
						<h1><span>{{ userInfo.user_name }}</span></h1>
						<h3><span>id:</span>  <span>{{ userInfo.user_id }}</span></h3><br>
						<h3><span>账户状态:</span>  <span>{{ userInfo.user_status }}</span></h3>
						<br><br>
						<h2><a href="../xgxx/go/"><font color="#FFFFFF"><span>修改信息</span></font></a></h2>
                        <h2><a href="/shouye/"><font color="#FFFFFF"><span>回到首页</span></font></a></h2>
					</div>
				</div>
			</div>
		</div>
	</div>

</header>
</div>

<div id="fh5co-resume" class="fh5co-bg-color">
	<div class="container">
		<div class="row animate-box">
			<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
				<h2>历史记录</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-md-offset-0">
				<ul class="timeline">
					<li class="timeline-heading text-center animate-box">
						<div><h3>我的成就</h3></div>
					</li>
					<li class="animate-box timeline-unverted">
						<div class="timeline-badge"><i class="icon-suitcase"></i></div>
						<div class="timeline-panel">
							<div class="timeline-heading">
								<h3 class="timeline-title">文 章</h3><br>
								<span class="company">我在Blog-P已经发布了</span><span>{{ userInfo.user_wzs }}</span><span>篇文章</span>
							</div>
						
						</div>
					</li>
					<li class="timeline-inverted animate-box">
						<div class="timeline-badge"><i class="icon-suitcase"></i></div>
						<div class="timeline-panel">
							<div class="timeline-heading">
								<h3 class="timeline-title">博 龄</h3><br>
								<span class="company">我在Blog-P已经生活了</span><span>5 </span><span>年</span>
							</div>
							
						</div>
					</li>
					
				</ul>
			</div>
		</div>
	</div>
</div>
