<!-- 文章发布 -->
{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>文章发布</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="{% static 'shangchuan/resources/css/jquery-ui-themes.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'shangchuan/resources/css/axure_rp_page.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'shangchuan/data/styles.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'shangchuan/files/页面_1/styles.css' %}" type="text/css" rel="stylesheet"/>
    <script src="{% static 'shangchuan/resources/scripts/jquery-1.7.1.min.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/jquery-ui-1.8.10.custom.min.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/axQuery.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/globals.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axutils.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/annotation.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/axQuery.std.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/doc.js' %}"></script>
    <script src="{% static 'shangchuan/data/document.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/messagecenter.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/events.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/action.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/expr.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/geometry.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/flyout.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/ie.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/model.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/repeater.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/sto.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/utils.temp.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/variables.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/drag.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/move.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/visibility.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/style.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/adaptive.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/tree.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/init.temp.js' %}"></script>
    <script src="{% static 'shangchuan/files/页面_1/data.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/legacy.js' %}"></script>
    <script src="{% static 'shangchuan/resources/scripts/axure/viewer.js' %}"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return "{% static 'shangchuan/resources/images/transparent.gif' %}"; };
      $axure.utils.getOtherPath = function() { return "{% static 'shangchuan/resources/Other.html' %}"; };
      $axure.utils.getReloadPath = function() { return "{% static 'shangchuan/resources/reload.html' %}"; };
    </script>
  </head>
  <body>
  <form action="../" method="post" name="fbwz">
    <div id="base" class="">

      <!-- Unnamed (文本框(多行)) -->
      <div id="u0" class="ax_文本框_多行_">
        <textarea id="u0_input" name="articleContext"></textarea>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u1" class="ax_h1">
        <img id="u1_img" class="img " src="{% static 'shangchuan/resources/images/transparent.gif' %}"/>
        <!-- Unnamed () -->
        <div id="u2" class="text">
          <p><span>文章发布</span></p>
        </div>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u3" class="ax_h2">
        <img id="u3_img" class="img " src="{% static 'shangchuan/resources/images/transparent.gif' %}"/>
        <!-- Unnamed () -->
        <div id="u4" class="text">
          <p><span>文章内容</span></p>
        </div>
      </div>

      <!-- Unnamed (形状) -->
        <a href="../">

      <div id="u5" class="ax_形状">
          <img id="u5_img" class="img " src="{% static 'shangchuan/images/页面_1/u5.png' %}"/>
        <!-- Unnamed () -->
        <div id="u6" class="text">
            <input type="submit" value="发布" name="submit" >
         <!--  <p><span>发</span><span>&nbsp;</span><span>布</span></p>  -->
        </div>
      </div>
        </input>
        </a>

      <!-- Unnamed (文本框(单行)) -->
      <div id="u7" class="ax_文本框_单行_">
        <input id="u7_input" type="text" value="" name="articleName"/>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u8" class="ax_h2">
        <img id="u8_img" class="img " src="{% static 'shangchuan/resources/images/transparent.gif' %}"/>
        <!-- Unnamed () -->
        <div id="u9" class="text">
          <p><span>文章</span><span>标题</span></p>
        </div>
      </div>

      <!-- Unnamed (水平线) -->
      <div id="u10" class="ax_水平线">
        <img id="u10_start" class="img " src="{% static 'shangchuan/resources/images/transparent.gif' %}" alt="u10_start"/>
        <img id="u10_end" class="img " src="{% static 'shangchuan/resources/images/transparent.gif' %}" alt="u10_end"/>
        <img id="u10_line" class="img " src="{% static 'shangchuan/images/页面_1/u10_line.png' %}" alt="u10_line"/>
      </div>

      <!-- Unnamed (图片) -->
      <div id="u11" class="ax_图片">
        <img id="u11_img" class="img " src="{% static 'shangchuan/images/页面_1/u11.png' %}"/>
        <!-- Unnamed () -->
        <div id="u12" class="text">
          <p><span></span></p>
        </div>
      </div>
    </div>
  </form>
  </body>
</html>
